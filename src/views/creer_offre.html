<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Nouvelle Offre d'Emploi - Application de Recrutement</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .new-job-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .new-job-container h2 {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-create-job {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="new-job-container">
        <h2 class="text-center">Créer une Nouvelle Offre d'Emploi</h2>
        <form>
            <div class="form-group">
                <label for="jobTitle">Titre du Poste</label>
                <input type="text" class="form-control" id="jobTitle" placeholder="Entrez le titre du poste" required>
            </div>
            <div class="form-group">
                <label for="location">Localisation</label>
                <input type="text" class="form-control" id="location" placeholder="Entrez la localisation du poste" required>
            </div>
            <div class="form-group">
                <label for="jobType">Type de Contrat</label>
                <select class="form-control" id="jobType" required>
                    <option value="">Sélectionnez le type de contrat</option>
                    <option value="fullTime">Temps Plein</option>
                    <option value="partTime">Temps Partiel</option>
                    <option value="contract">Contrat</option>
                    <option value="internship">Stage</option>
                    <option value="freelance">Freelance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salary">Salaire</label>
                <input type="text" class="form-control" id="salary" placeholder="Entrez le salaire" required>
            </div>
            <div class="form-group">
                <label for="jobDescription">Description du Poste</label>
                <textarea class="form-control" id="jobDescription" rows="5" placeholder="Entrez la description du poste" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-create-job mt-3">Créer une Offre</button>
        </form>
    </div>
</body>
</html>
